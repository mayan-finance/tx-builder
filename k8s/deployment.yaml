apiVersion: apps/v1
kind: Deployment
metadata:
  name: tx-builder
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tx-builder
  template:
    metadata:
      labels:
        app: tx-builder
    spec:
      containers:
      - name: tx-builder
        image: jakeolo/mayan-tx-builder:v0.2
        ports:
        - containerPort: 3000
        env:
        - name: EXPECTED_SIGNER_ADDRESS
          value: '0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266'
        - name: SOLANA_RPC_URL
          value: https://api.mainnet-beta.solana.com
        - name: FOGO_RPC_URL
          value: https://rpc.fogo.network
        - name: SUI_RPC_URL
          value: https://fullnode.mainnet.sui.io
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        imagePullPolicy: Always
